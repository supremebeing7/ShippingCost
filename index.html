<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Rate</title>
  </head>
  <body>
    <div class="container">
    <h1>Shipping Rate</h1>
    <h3>Figure out what the shipping rate is below</h3>
      <div class="row">  
        <div class="col-md-3">

          <form id="shipment-details" class="form-group">
            
              <h4>Ship From/To</h4>
              <p>From</p>
              <label for="from-country">Country: </label>
              <input id="from-country" type="text">
            
            
              <label for="from-zip">Zip: </label>
              <input id="from-zip" type="text">
            
            
              <p>To</p>
              <label for="to-country">Country: </label>
              <input id="to-country" type="text">
            
            
              <label for="to-zip">Zip: </label>
              <input id="to-zip" type="text">
            
            
              <p>Additional Information</p>
              <label for="weight">Weight: </label>
              <input id="weight" type="text">
            
            
              <label for="pickup">Pickup/Dropoff: </label>
              <input id="pickup" type="radio" value="pickup">Pickup
              <input id="pickup" type="radio" value="dropoff">Dropoff
            

            <button type="submit" id="btn">Get quote!</button>
          </form>
        </div>
          <div class="col-md-3">

          <h2 id="results"></h2>
          </div>
    </div>
  </body>
</html>
